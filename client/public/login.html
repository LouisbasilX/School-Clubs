<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Hillrange Clubs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@700;900&display=swap");

      :root {
        --primary: #fbbf24;
        --secondary: #78350f;
        --accent: #f59e0b;
        --light: #fef3c7;
        --dark: #1c1917;
        --blue: #1e40af;
        --background: #0f172a;
        --card-bg: #1e293b;
        --input-bg: #334155;
      }

      body {
        font-family: "Inter", sans-serif;
        background: var(--background);
        color: #e2e8f0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .school-font {
        font-family: "Playfair Display", serif;
        font-weight: 900;
      }

      .school-text-gradient {
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--accent),
          var(--secondary)
        );
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      /* Hero Section */
      .hero-section {
        height: 30vh;
        min-height: 250px;
        background: linear-gradient(135deg, var(--primary), var(--blue));
      }

      /* Login Container */
      .login-container {
        background: var(--card-bg);
        border: 2px solid var(--primary);
        border-radius: 1.5rem;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        width: 90%;
        max-width: 500px;
        margin: -3rem auto 2rem;
      }

      /* Form Elements */
      .form-input {
        border: 2px solid var(--primary);
        border-radius: 0.75rem;
        background: var(--input-bg);
        color: #f8fafc;
        width: 100%;
        transition: all 0.2s ease;
      }

      .form-input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.3);
      }

      .form-label {
        color: var(--light);
        font-weight: 600;
      }

      /* Sign In Button */
      .login-button {
        background: linear-gradient(135deg, var(--primary), var(--blue));
        color: white;
        font-weight: 700;
        transition: all 0.2s ease;
      }

      .login-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(251, 191, 36, 0.3);
      }

      /* Password Toggle */
      .password-toggle {
        color: var(--primary);
        cursor: pointer;
      }

      /* Responsive Text Sizing */
      .responsive-text {
        font-size: clamp(1.5rem, 4vw, 2.5rem);
      }

      .responsive-subtext {
        font-size: clamp(1rem, 2vw, 1.25rem);
      }

      .responsive-form-text {
        font-size: clamp(0.875rem, 2vw, 1rem);
      }

      /* Responsive Padding */
      .responsive-padding {
        padding: clamp(1.5rem, 5vw, 3rem);
      }

      /* Footer */
      footer {
        background: var(--card-bg);
        border-top: 1px solid #334155;
      }

      /* Animations */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .animate-spin {
        animation: spin 1s linear infinite;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        10%,
        30%,
        50%,
        70%,
        90% {
          transform: translateX(-5px);
        }
        20%,
        40%,
        60%,
        80% {
          transform: translateX(5px);
        }
      }

      .animate-shake {
        animation: shake 0.5s ease both;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in {
        animation: fadeInUp 0.6s ease forwards;
      }

      @keyframes scaleUp {
        from {
          transform: scale(0.95);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .animate-scale-up {
        animation: scaleUp 0.8s ease forwards;
      }
    </style>
  </head>
  <body class="relative">
    <!-- Theme Toggle -->
    <button
      id="themeToggle"
      class="fixed top-4 right-4 bg-yellow-500 p-3 rounded-full text-gray-900 z-50"
    >
      <i class="ti ti-sun"></i>
    </button>

    <!-- Hero Section -->
    <div class="hero-section flex items-center justify-center text-center">
      <div>
        <h1
          class="responsive-text font-bold school-text-gradient school-font mb-2 md:mb-4"
        >
          Welcome to Hillrange Clubs
        </h1>
        <p class="responsive-subtext text-white opacity-95 school-font">
          Connect, Engage, Thrive
        </p>
      </div>
    </div>

    <!-- Login Form -->
    <div class="flex-grow container mx-auto px-4 sm:px-6">
      <div class="login-container responsive-padding animate-scale-up">
        <div class="flex justify-center mb-4 md:mb-6">
          <i class="ti ti-school text-4xl md:text-5xl text-yellow-500"></i>
        </div>
        <h2
          class="responsive-text font-bold text-center school-text-gradient school-font mb-4 md:mb-6"
        >
          Sign In to Your Account
        </h2>
        <form id="loginForm" class="space-y-4 md:space-y-6">
          <div>
            <label
              for="username"
              class="form-label responsive-form-text block mb-2"
            >
              Username
            </label>
            <input
              type="text"
              id="username"
              class="form-input responsive-form-text p-3 md:p-4"
              required
              placeholder="Enter your username"
            />
          </div>
          <div class="relative">
            <label
              for="password"
              class="form-label responsive-form-text block mb-2"
            >
              Password
            </label>
            <input
              type="password"
              id="password"
              class="form-input responsive-form-text p-3 md:p-4 pr-12"
              required
              placeholder="Enter your password"
            />
            <i
              id="passwordToggle"
              class="ti ti-eye password-toggle absolute right-3 top-[55%] text-xl"
            ></i>
          </div>
          <button
            type="submit"
            id="loginButton"
            class="login-button responsive-form-text w-full py-3 md:py-4 rounded-lg flex items-center justify-center"
          >
            <i class="ti ti-login mr-2"></i> Sign In
          </button>
          <p
            id="loginMessage"
            class="responsive-form-text text-center text-red-400"
          ></p>
        </form>
        <p class="responsive-form-text text-center text-gray-400 mt-4 md:mt-6">
          Don't have an account?
          <a
            href="register.html"
            class="text-yellow-500 hover:text-yellow-400 font-medium"
          >
            Sign up
          </a>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <footer class="py-6 md:py-8">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <div class="flex items-center mb-4 md:mb-0">
            <i
              class="ti ti-school text-2xl md:text-3xl text-yellow-500 mr-2"
            ></i>
            <span
              class="responsive-form-text font-bold school-text-gradient school-font"
            >
              Hillrange Clubs
            </span>
          </div>
          <div class="mb-4 md:mb-0">
            <p class="responsive-form-text text-center text-gray-400">
              Â© 2023 Hillrange School. All rights reserved.
            </p>
          </div>
          <div class="flex space-x-4 md:space-x-6">
            <a href="#" class="text-gray-400 hover:text-yellow-500">
              <i class="ti ti-brand-facebook text-xl md:text-2xl"></i>
            </a>
            <a href="#" class="text-gray-400 hover:text-yellow-500">
              <i class="ti ti-brand-twitter text-xl md:text-2xl"></i>
            </a>
            <a href="#" class="text-gray-400 hover:text-yellow-500">
              <i class="ti ti-brand-instagram text-xl md:text-2xl"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script>
      // Password Toggle
      document
        .getElementById("passwordToggle")
        .addEventListener("click", function () {
          const passwordInput = document.getElementById("password");
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            this.classList.replace("ti-eye", "ti-eye-off");
          } else {
            passwordInput.type = "password";
            this.classList.replace("ti-eye-off", "ti-eye");
          }
        });

      // Form Submission with Real API Call
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value;
          const loginButton = document.getElementById("loginButton");
          const loginMessage = document.getElementById("loginMessage");

          // Clear previous messages
          loginMessage.textContent = "";
          loginMessage.classList.remove("text-green-500", "animate-shake");

          if (!username || !password) {
            loginMessage.textContent = "Please fill in all fields";
            loginMessage.classList.add("animate-shake");
            return;
          }

          loginButton.disabled = true;
          loginButton.innerHTML =
            '<i class="ti ti-loader animate-spin mr-2"></i> Signing In...';

          try {
            const response = await fetch("/api/users/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Accept: "application/json",
              },
              body: JSON.stringify({
                username: username,
                password: password,
              }),
              credentials: "include", // Include cookies if needed
            });

            const data = await response.json();

            if (!response.ok) {
              throw new Error(data.message || "Login failed");
            }

            // Store user data and token
            localStorage.setItem("loggedInUser", JSON.stringify(data.user));
            if (data.token) {
              localStorage.setItem("authToken", data.token);
            }

            // Update UI for success
            loginMessage.textContent = "Login successful! Redirecting...";
            loginMessage.classList.add("text-green-500");

            // Redirect to dashboard or home page
            setTimeout(() => {
              window.location.href = data.redirectTo || "/dashboard.html";
            }, 1000);
          } catch (error) {
            console.error("Login error:", error);
            loginMessage.textContent =
              error.message || "Login failed. Please try again.";
            loginMessage.classList.add("animate-shake");
          } finally {
            loginButton.disabled = false;
            loginButton.innerHTML = '<i class="ti ti-login mr-2"></i> Sign In';
          }
        });

      // Initialize Page with GSAP Animations
      document.addEventListener("DOMContentLoaded", () => {
        gsap.from(".hero-section", {
          opacity: 0,
          y: -50,
          duration: 0.8,
          ease: "power2.out",
        });

        gsap.from(".login-container", {
          scale: 0.95,
          opacity: 0,
          duration: 0.6,
          delay: 0.3,
          ease: "power2.out",
        });

        gsap.from(".form-input, .form-label", {
          y: 10,
          opacity: 0,
          stagger: 0.1,
          duration: 0.4,
          delay: 0.5,
          ease: "power2.out",
        });

        gsap.from(".login-button", {
          y: 10,
          opacity: 0,
          duration: 0.5,
          delay: 0.7,
          ease: "power2.out",
        });

        gsap.from("#themeToggle", {
          opacity: 0,
          scale: 0.8,
          duration: 0.5,
          delay: 0.9,
          ease: "power2.out",
        });

        // Theme toggle functionality
        const themeToggle = document.getElementById("themeToggle");
        themeToggle.addEventListener("click", () => {
          document.body.classList.toggle("light-theme");
          const icon = themeToggle.querySelector("i");
          if (document.body.classList.contains("light-theme")) {
            icon.classList.replace("ti-sun", "ti-moon");
            document.body.style.setProperty("--background", "#f8fafc");
            document.body.style.setProperty("--card-bg", "#ffffff");
            document.body.style.setProperty("--input-bg", "#f1f5f9");
            document.body.style.setProperty("--text-light", "#1e293b");
          } else {
            icon.classList.replace("ti-moon", "ti-sun");
            document.body.style.setProperty("--background", "#0f172a");
            document.body.style.setProperty("--card-bg", "#1e293b");
            document.body.style.setProperty("--input-bg", "#334155");
            document.body.style.setProperty("--text-light", "#e2e8f0");
          }
        });
      });
    </script>
  </body>
</html>
