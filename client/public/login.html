<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Hillrange Clubs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@700;900&display=swap");

      :root {
        --primary: #fbbf24;
        --secondary: #78350f;
        --accent: #f59e0b;
        --light: #fef3c7;
        --dark: #1c1917;
        --blue: #1e40af;
        --background: #0f172a;
        --card-bg: #1e293b;
        --input-bg: #334155;
      }

      body {
        font-family: "Inter", sans-serif;
        background: var(--background);
        color: #e2e8f0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .school-font {
        font-family: "Playfair Display", serif;
        font-weight: 900;
      }

      .school-text-gradient {
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--accent),
          var(--secondary)
        );
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      /* Hero Section */
      .hero-section {
        height: 30vh;
        min-height: 250px;
        background: linear-gradient(135deg, var(--primary), var(--blue));
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 1rem;
      }

      /* Login Container */
      .login-container {
        background: var(--card-bg);
        border: 2px solid var(--primary);
        border-radius: 1.5rem;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        width: 90%;
        max-width: 500px;
        margin: -3rem auto 2rem;
        padding: 2rem;
      }

      /* Form Elements */
      .form-input {
        border: 2px solid var(--primary);
        border-radius: 0.75rem;
        background: var(--input-bg);
        color: #f8fafc;
        width: 100%;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        transition: all 0.2s ease;
        margin-bottom: 1rem;
      }

      .form-input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.3);
      }

      .form-label {
        color: var(--light);
        font-weight: 600;
        font-size: 1rem;
        margin-bottom: 0.5rem;
        display: block;
      }

      /* Sign In Button */
      .login-button {
        background: linear-gradient(135deg, var(--primary), var(--blue));
        color: white;
        font-weight: 700;
        font-size: 1rem;
        padding: 0.75rem;
        border-radius: 0.75rem;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        margin-top: 1rem;
      }

      .login-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(251, 191, 36, 0.3);
      }

      .login-button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }

      /* Password Toggle */
      .password-toggle {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--primary);
        cursor: pointer;
        font-size: 1.25rem;
      }

      /* Error Message */
      .error-message {
        color: #f87171;
        font-weight: 600;
        font-size: 0.875rem;
        text-align: center;
        margin-top: 1rem;
      }

      /* Footer */
      footer {
        background: var(--card-bg);
        border-top: 1px solid #334155;
        padding: 1.5rem;
        margin-top: auto;
      }

      /* Responsive Adjustments */
      @media (min-width: 640px) {
        .hero-section {
          height: 35vh;
        }
        .login-container {
          padding: 2.5rem;
        }
        .form-input {
          padding: 1rem;
          font-size: 1.1rem;
        }
        .login-button {
          padding: 1rem;
          font-size: 1.1rem;
        }
      }

      @media (min-width: 768px) {
        .hero-section {
          height: 40vh;
        }
        .login-container {
          padding: 3rem;
        }
        .form-input {
          font-size: 1.2rem;
        }
        .login-button {
          font-size: 1.2rem;
        }
      }

      /* Animations */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .animate-spin {
        animation: spin 1s linear infinite;
      }
    </style>
  </head>
  <body>
    <!-- Hero Section -->
    <div class="hero-section">
      <div>
        <h1
          class="text-3xl md:text-4xl lg:text-5xl font-bold school-text-gradient school-font mb-2 md:mb-4"
        >
          Welcome to Hillrange Clubs
        </h1>
        <p class="text-lg md:text-xl text-white opacity-95 school-font">
          Connect, Engage, Thrive
        </p>
      </div>
    </div>

    <!-- Login Form -->
    <main class="flex-grow">
      <div class="login-container">
        <div class="flex justify-center mb-4 md:mb-6">
          <i class="ti ti-school text-4xl md:text-5xl text-yellow-500"></i>
        </div>
        <h2
          class="text-2xl md:text-3xl font-bold text-center school-text-gradient school-font mb-4 md:mb-6"
        >
          Sign In to Your Account
        </h2>

        <form id="loginForm" class="space-y-4">
          <div>
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              id="username"
              class="form-input"
              required
              placeholder="Enter your username"
            />
          </div>

          <div class="relative">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-input pr-12"
              required
              placeholder="Enter your password"
            />
            <i id="passwordToggle" class="ti ti-eye password-toggle"></i>
          </div>

          <button type="submit" id="loginButton" class="login-button">
            <i class="ti ti-login mr-2"></i> Sign In
          </button>

          <p id="loginMessage" class="error-message"></p>
        </form>

        <p class="text-center text-gray-400 mt-4 md:mt-6">
          Don't have an account?
          <a
            href="register.html"
            class="text-yellow-500 hover:text-yellow-400 font-medium"
          >
            Sign up
          </a>
        </p>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="container mx-auto px-4">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <div class="flex items-center mb-4 md:mb-0">
            <i
              class="ti ti-school text-2xl md:text-3xl text-yellow-500 mr-2"
            ></i>
            <span class="text-xl font-bold school-text-gradient school-font">
              Hillrange Clubs
            </span>
          </div>

          <div class="mb-4 md:mb-0">
            <p class="text-center text-gray-400">
              Â© 2023 Hillrange School. All rights reserved.
            </p>
          </div>

          <div class="flex space-x-4">
            <a href="#" class="text-gray-400 hover:text-yellow-500">
              <i class="ti ti-brand-facebook text-xl md:text-2xl"></i>
            </a>
            <a href="#" class="text-gray-400 hover:text-yellow-500">
              <i class="ti ti-brand-twitter text-xl md:text-2xl"></i>
            </a>
            <a href="#" class="text-gray-400 hover:text-yellow-500">
              <i class="ti ti-brand-instagram text-xl md:text-2xl"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script>
      // Password Toggle
      document
        .getElementById("passwordToggle")
        .addEventListener("click", function () {
          const passwordInput = document.getElementById("password");
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            this.classList.replace("ti-eye", "ti-eye-off");
          } else {
            passwordInput.type = "password";
            this.classList.replace("ti-eye-off", "ti-eye");
          }
        });

      // Form Submission
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value;
          const loginButton = document.getElementById("loginButton");
          const loginMessage = document.getElementById("loginMessage");

          // Clear previous messages
          loginMessage.textContent = "";
          loginMessage.classList.remove("text-green-500");

          if (!username || !password) {
            loginMessage.textContent = "Please fill in all fields";
            return;
          }

          loginButton.disabled = true;
          loginButton.innerHTML =
            '<i class="ti ti-loader animate-spin mr-2"></i> Signing In...';

          try {
            // Simulate API call
            await new Promise((resolve) => setTimeout(resolve, 1500));

            // On success
            loginMessage.textContent = "Login successful! Redirecting...";
            loginMessage.classList.add("text-green-500");

            setTimeout(() => {
              window.location.href = "home.html";
            }, 1000);
          } catch (error) {
            loginMessage.textContent = "Login failed. Please try again.";
            loginButton.disabled = false;
            loginButton.innerHTML = '<i class="ti ti-login mr-2"></i> Sign In';
          }
        });
    </script>
  </body>
</html>
