<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Hillrange Clubs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@700;900&display=swap");

      :root {
        --primary: #fbbf24;
        --secondary: #78350f;
        --accent: #f59e0b;
        --light: #fef3c7;
        --dark: #1c1917;
        --blue: #1e40af;
        --background: #0f172a;
        --card-bg: #1e293b;
        --input-bg: #334155;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: var(--background);
        color: #e2e8f0;
        overflow-x: hidden;
        min-height: 100vh;
      }

      .school-font {
        font-family: "Playfair Display", serif;
        font-weight: 900;
        letter-spacing: -0.015em;
      }

      .school-text-gradient {
        background: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--accent) 50%,
          var(--secondary) 100%
        );
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      /* Hero Section */
      .hero-section {
        position: relative;
        height: 30vh;
        min-height: 250px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        background: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--blue) 100%
        );
        z-index: 10;
      }

      /* Login Container */
      .login-container {
        background: var(--card-bg);
        border: 2px solid var(--primary);
        border-radius: 1.5rem;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        padding: 2.5rem;
        max-width: 40rem;
        width: 90%;
        position: relative;
        z-index: 1000;
        margin: -3rem auto 2rem;
      }

      /* Form Elements */
      .form-input {
        border: 2px solid var(--primary);
        border-radius: 0.75rem;
        padding: 0.85rem 1.2rem;
        transition: all 0.3s ease;
        background: var(--input-bg);
        width: 100%;
        font-size: 1rem;
        color: #f8fafc;
      }

      .form-input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.5);
      }

      .form-label {
        font-size: 1rem;
        font-weight: 600;
        color: var(--light);
        margin-bottom: 0.6rem;
        display: block;
      }

      /* Sign In Button */
      .login-button {
        background: linear-gradient(135deg, var(--primary), var(--blue));
        padding: 1rem;
        border-radius: 0.75rem;
        color: white;
        font-weight: 700;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(251, 191, 36, 0.3);
      }

      .login-button:disabled {
        background: #64748b;
        cursor: not-allowed;
      }

      /* Password Toggle */
      .password-toggle {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: var(--primary);
        font-size: 1.2rem;
      }

      /* Error Message */
      .error-message {
        font-weight: 600;
        font-size: 0.95rem;
      }

      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        10%,
        30%,
        50%,
        70%,
        90% {
          transform: translateX(-5px);
        }
        20%,
        40%,
        60%,
        80% {
          transform: translateX(5px);
        }
      }

      @keyframes scaleUp {
        from {
          transform: scale(0.95);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .animate-fade-in {
        animation: fadeInUp 0.6s ease forwards;
      }

      .animate-slide-in {
        animation: slideIn 0.6s ease forwards;
      }

      .animate-shake {
        animation: shake 0.5s ease both;
      }

      .animate-scale-up {
        animation: scaleUp 0.8s ease forwards;
      }

      /* Loading Spinner */
      .spinner {
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Responsive Styles */
      @media (min-width: 640px) {
        .hero-section {
          height: 35vh;
        }
        .login-container {
          padding: 3rem;
          width: 85%;
        }
        .form-input {
          font-size: 1.1rem;
        }
      }

      @media (min-width: 768px) {
        .hero-section {
          height: 40vh;
        }
        .login-container {
          padding: 4rem;
          width: 80%;
        }
        .form-input {
          font-size: 1.2rem;
        }
        .login-button {
          padding: 1.2rem;
          font-size: 1.2rem;
        }
      }

      @media (min-width: 1024px) {
        .login-container {
          max-width: 44rem;
          width: 70%;
        }
      }

      /* Footer */
      footer {
        background: var(--card-bg);
        border-top: 1px solid #334155;
      }

      /* Theme Toggle */
      .theme-toggle {
        position: fixed;
        top: 1rem;
        right: 1rem;
        background: var(--primary);
        padding: 0.75rem;
        border-radius: 50%;
        color: var(--dark);
        z-index: 2000;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }

      .theme-toggle:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body class="relative">
    <!-- Theme Toggle -->
    <button id="themeToggle" class="theme-toggle" title="Toggle Theme">
      <i class="ti ti-sun"></i>
    </button>

    <!-- Hero Section -->
    <div class="hero-section">
      <div class="hero-text">
        <h1
          class="text-4xl md:text-5xl lg:text-6xl font-bold school-text-gradient school-font mb-4"
        >
          Welcome to Hillrange Clubs
        </h1>
        <p class="text-lg md:text-xl text-white opacity-95 school-font">
          Connect, Engage, Thrive
        </p>
      </div>
    </div>

    <!-- Login Form -->
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="login-container animate-scale-up">
        <div class="flex justify-center mb-6">
          <i class="ti ti-school text-5xl text-yellow-500"></i>
        </div>
        <h2
          class="text-3xl font-bold text-center school-text-gradient school-font mb-6"
        >
          Sign In to Your Account
        </h2>
        <form id="loginForm" class="space-y-5">
          <div>
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              id="username"
              class="form-input"
              required
              placeholder="Enter your username"
            />
          </div>
          <div class="relative">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-input pr-12"
              required
              placeholder="Enter your password"
            />
            <i id="passwordToggle" class="ti ti-eye password-toggle"></i>
          </div>
          <button type="submit" id="loginButton" class="login-button">
            <i class="ti ti-login mr-2"></i> Sign In
          </button>
          <p
            id="loginMessage"
            class="error-message text-center mt-4 text-red-400"
          ></p>
        </form>
        <p class="text-center text-sm text-gray-400 mt-6">
          Don't have an account?
          <a
            href="register.html"
            class="text-yellow-500 hover:text-yellow-400 font-medium"
            >Sign up</a
          >
        </p>
      </div>
    </div>

    <!-- Footer -->
    <footer class="w-full mt-12">
      <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <div class="flex items-center">
            <i class="ti ti-school text-3xl text-yellow-500 mr-3"></i>
            <span class="text-xl font-bold school-text-gradient school-font"
              >Hillrange Clubs</span
            >
          </div>
          <div class="mt-4 md:mt-0">
            <p class="text-center text-sm text-gray-400">
              Â© 2023 Hillrange School. All rights reserved.
            </p>
          </div>
          <div class="mt-4 md:mt-0 flex space-x-6">
            <a
              href="#"
              class="text-gray-400 hover:text-yellow-500 transition-colors"
            >
              <i class="ti ti-brand-facebook text-xl"></i>
            </a>
            <a
              href="#"
              class="text-gray-400 hover:text-yellow-500 transition-colors"
            >
              <i class="ti ti-brand-twitter text-xl"></i>
            </a>
            <a
              href="#"
              class="text-gray-400 hover:text-yellow-500 transition-colors"
            >
              <i class="ti ti-brand-instagram text-xl"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script>
      // Password Toggle
      document
        .getElementById("passwordToggle")
        .addEventListener("click", () => {
          const passwordInput = document.getElementById("password");
          const icon = document.getElementById("passwordToggle");
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("ti-eye");
            icon.classList.add("ti-eye-off");
          } else {
            passwordInput.type = "password";
            icon.classList.remove("ti-eye-off");
            icon.classList.add("ti-eye");
          }
        });

      // Login Form Submission
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value;
          const loginButton = document.getElementById("loginButton");
          const loginMessage = document.getElementById("loginMessage");

          if (!username || !password) {
            loginMessage.textContent = "Please fill in all fields";
            loginMessage.classList.add("animate-shake");
            setTimeout(
              () => loginMessage.classList.remove("animate-shake"),
              500
            );
            return;
          }

          loginButton.disabled = true;
          loginButton.innerHTML =
            '<i class="ti ti-loader spinner mr-2"></i> Signing In...';

          try {
            const response = await fetch("/api/users/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });

            const result = await response.json();

            if (response.ok) {
              localStorage.setItem("loggedInUser", JSON.stringify(result));
              loginMessage.textContent = "Login successful! Redirecting...";
              loginMessage.classList.remove("text-red-400");
              loginMessage.classList.add("text-green-400");

              setTimeout(() => {
                window.location.href = "/home.html";
              }, 1000);
            } else {
              loginMessage.textContent =
                result.error || "Invalid login credentials";
              loginMessage.classList.add("animate-shake");
              setTimeout(
                () => loginMessage.classList.remove("animate-shake"),
                500
              );
              loginButton.disabled = false;
              loginButton.innerHTML =
                '<i class="ti ti-login mr-2"></i> Sign In';
            }
          } catch (err) {
            loginMessage.textContent =
              "Failed to connect to server. Please try again.";
            loginMessage.classList.add("animate-shake");
            setTimeout(
              () => loginMessage.classList.remove("animate-shake"),
              500
            );
            loginButton.disabled = false;
            loginButton.innerHTML = '<i class="ti ti-login mr-2"></i> Sign In';
          }
        });

      // Initialize Page
      document.addEventListener("DOMContentLoaded", () => {
        // GSAP Animations
        gsap.from(".hero-section", {
          opacity: 0,
          y: -50,
          duration: 0.8,
          ease: "power2.out",
        });

        gsap.from(".login-container", {
          scale: 0.95,
          opacity: 0,
          duration: 0.6,
          delay: 0.3,
          ease: "power2.out",
        });

        gsap.from(".form-input, .form-label", {
          y: 10,
          opacity: 0,
          stagger: 0.1,
          duration: 0.4,
          delay: 0.5,
          ease: "power2.out",
        });

        gsap.from(".login-button", {
          y: 10,
          opacity: 0,
          duration: 0.5,
          delay: 0.7,
          ease: "power2.out",
        });

        gsap.from(".theme-toggle", {
          opacity: 0,
          scale: 0.8,
          duration: 0.5,
          delay: 0.9,
          ease: "power2.out",
        });
      });
    </script>
  </body>
</html>
